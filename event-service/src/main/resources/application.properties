spring.application.name=${APPLICATION_NAME:eventservice}
server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
#
spring.datasource.url=${DATA_SOURCE_URL:jdbc:postgresql://localhost:5432/test?options=-c%20timezone%3DUTC}
spring.datasource.username=${DATA_SOURCE_USERNAME:root}
spring.datasource.password=${DATA_SOURCE_PASSWORD:test}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE

app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}


# Kafka bootstrap
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer serializers (key = String, value = String JSON)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Producer reliability (optional but recommended)
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.properties.linger.ms=5

# Kafka topic
app.kafka.topics.notification-events=${KAFKA_NOTIFICATION_TOPIC:notification-events}
app.kafka.topics.aichatbox-events=${KAFKA_AICHATBOX_TOPIC:event-created}

# AWS
aws.s3.bucket=${AWS_BUCKET_NAME:smart-event-object-852368830719}
aws.s3.region=${AWS_REGION:us-east-1}